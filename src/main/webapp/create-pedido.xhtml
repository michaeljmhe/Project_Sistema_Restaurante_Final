<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     
     <h:head>  <title>Sistema Restaurante</title>
      
       <link href="estilo.css" type="text/css"  rel="stylesheet" />
       <h:outputStylesheet library="css" name="table-style.css"  />  
       <f:event listener="#{plantillaController.verificarSesion()}" type="preRenderView"></f:event>
       
 	</h:head>

<h:head></h:head> 
<body> 

<center><h1 id="signInTitle" class="first">RESTAURANTE LAS ORQUIDEAS </h1></center>

<h:form>
	<p:panelGrid columns="3" border="10"  style="width:40%;margin:30px auto;" cellpadding = "8" cellspacing = "3"
				headerClass="list-header"
   				 rowClasses="list-row-even, list-row-odd"
   				 styleClass="list-background"
   				 title="#{bundle.Checkout}">
	
		<f:facet name="header">
		<h:outputText value="INFORMACIÃ“N PEDIDO" style="background-color: #FFE4C4" />
		</f:facet>
		
		<p:outputLabel value="Codigo" />
		<p:inputText value="#{pedidoBean.newPedido.codigo}" id="txtcodigo" />
		<h:message for="txtcodigo" />
		
		<p:outputLabel value="Fecha" />
		<p:inputText value="#{pedidoBean.newPedido.fecha}" id="txtfecha" >
		<f:convertDateTime pattern="dd/MM/yyyy"/>
		</p:inputText>
		<h:message for="txtfecha" />
	
		<p:outputLabel value="Numero" />
		<p:inputText value="#{pedidoBean.newPedido.numero}" id="txtnumero"/>
		<h:message for="txtnumero" />
			
		<p:outputLabel value="Estado" />
		<p:inputText value="#{pedidoBean.newPedido.estado}" id="txtestado"/>
		<h:message for="txtestado" />
		
		<p:outputLabel value="Cliente" for="cliId"/>
        <p:selectOneMenu id="cliId" value="#{pedidoBean.newPedido.cliId}">
        	<f:selectItems value="#{clientesBean.itemsAvailableSelectOne}"/>
        </p:selectOneMenu>
        
        <h:inputHidden value="#{pedidoBean.edit}" />
        
        <p:outputLabel value="Producto" />
        <p:selectOneMenu id="pedProId" value="#{pedidoBean.newPedido.prodId}" >
        	<f:selectItems value="#{productosBean.itemsAvailableSelectOne}"/>
        </p:selectOneMenu>
		
		<f:facet name = "footer">
		<h:panelGroup style = "display:block; text-align:center">
		<p:commandButton action="#{pedidoBean.guardar()}" value="Guardar" />
		</h:panelGroup>
        </f:facet>
	
	</p:panelGrid>
	
	<p:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true"/>

</h:form>

</body> 
</html>
