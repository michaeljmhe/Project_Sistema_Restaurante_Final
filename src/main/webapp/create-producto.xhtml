<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

     <h:head>  <title>Sistema Restaurante</title>
      
       <link href="estilo.css" type="text/css"  rel="stylesheet" /> 
       <h:outputStylesheet library="css" name="table-style.css"  /> 
       <f:event listener="#{plantillaController.verificarSesion()}" type="preRenderView"></f:event>
       
 	</h:head>

<body> 

<center><h1 id="signInTitle" class="first">RESTAURANTE LAS ORQUIDEAS </h1></center>

<h:form>
	<p:panelGrid columns="3" border="10"  style="width:40%;margin:30px auto;" cellpadding = "8" cellspacing = "3"
				headerClass="list-header"
   				 rowClasses="list-row-even, list-row-odd"
   				 styleClass="list-background"
   				 title="#{bundle.Checkout}">
	
		<f:facet name="header">
		<h:outputText value="INFORMACIÓN PRODUCTOS" style="background-color: #FFE4C4" />
		</f:facet>
		
		<p:outputLabel value="Codigo" />
		<p:inputText value="#{productoB.newProducto.codigo}" id="txtcodigo" />
		<h:message for="txtcodigo" />
	
		<p:outputLabel value="Nombre" />
		<p:inputText value="#{productoB.newProducto.nombre}" id="txtnumero"/>
		<h:message for="txtnumero" />
			
		<p:outputLabel value="Descripción" />
		<p:inputText value="#{productoB.newProducto.descripcion}" id="txtdescripcion"/>
		<h:message for="txtdescripcion" />
		
		<p:outputLabel value="Cantidad" />
		<p:inputText value="#{productoB.newProducto.cantidad}" id="txtcantidad"/>
		<h:message for="txtcantidad" />
		
		<p:outputLabel value="Precio" />
		<p:inputText value="#{productoB.newProducto.precio}" id="txtprecio"/>
		<h:message for="txtprecio" />
		
		<p:outputLabel value="Categoria" for="catId"/>
        <p:selectOneMenu id="catId" value="#{productoB.newProducto.catId}">
        	<f:selectItems value="#{categoriaBean.itemsAvailableSelectOne}"/>
        	<h:message for="catId" showDetail="true" />
        </p:selectOneMenu>
        
        <h:inputHidden value="#{productoB.edit}" />
		
		<f:facet name = "footer">
		<h:panelGroup style = "display:block; text-align:center">
		<p:commandButton action="#{productoB.guardar()}" value="Guardar Producto" />
		<p:commandButton action="#{productoB.listProductos()}" value="Listar Productos" />
		</h:panelGroup>
        </f:facet>
	
	</p:panelGrid>
	
	
	<p:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true"/>

</h:form>

</body> 
</html>
