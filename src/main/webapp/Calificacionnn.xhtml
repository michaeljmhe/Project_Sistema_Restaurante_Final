 <header>

    <main><center>
    <f:metadata>
	<f:viewParam name="id" value="#{platoControler.id}"/>
	</f:metadata>
		
<h:form>	
    <br/>
    <h:messages globalOnly="true"/>
    <div class="grid_4">
              <h2> <em>Calificacion</em></h2>
            </div>    

		<div>
		<h:messages globalOnly="true"/>
	
		<h:panelGrid columns ="3">

		<h:outputLabel class="btn btn-info pull-center" value="Plato:" for="foto"/>
			<img src="data:image/png;base64,#{platoControler.pdao.convertir(platoControler.plato.imagen)}" />
		<h:message  for="foto"/>
		
		<h:outputLabel class="btn btn-info pull-center" value="Descripcon:" for="codigou" />
		<h:inputText value="#{platoControler.plato.codigo}" id="codigo" class="textbox"  size="50" style='display:none;'/>
		<h:inputText value="#{platoControler.plato.descripcion}" id="nombre" class="textbox"  size="50" />
		<h:message  for="nombre"/>

		
		<h:outputLabel class="btn btn-info pull-center" value="Calificacion:" for="voto"/>
		<h:selectOneMenu class="btn btn-info pull-center"  value="#{calificacionControler.calificacion.voto}" id="voto"  >
  			 <f:selectItem itemValue="5" itemLabel="5" />
   			 <f:selectItem itemValue="4" itemLabel="4" /> 
   			 <f:selectItem itemValue="3" itemLabel="3" />
   			 <f:selectItem itemValue="2" itemLabel="2" />
   			 <f:selectItem itemValue="1" itemLabel="1" />                       
		</h:selectOneMenu>
		<h:message  for="voto"/>
		
		<h:outputLabel class="btn btn-info pull-center" placeholder="Comentario" value="Comentario" for="comentario"/>
		<h:inputText  value="#{calificacionControler.calificacion.comentario}" id="comentario" class="textbox"  size="50" a:placeholder="Comentario"/>
		<h:message  for="comentario"/>
	
	</h:panelGrid>
		
              <div class="box-footer">
              	<h:commandButton action="#{calificacionControler.guardar()}" id="btn" value="Calificar" class="boton_2"/>
              </div>
              <!-- /.box-footer -->
        
          </div>
	</h:form>
