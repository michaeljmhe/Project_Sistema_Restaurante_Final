<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
    <title>Busqueda</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="resources/template/site/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="resources/template/site/css/grid.css"/>
    <link rel="stylesheet" href="resources/template/site/css/style.css"/>
	<link rel="stylesheet" href="resources/template/site/css/cal.css"/>
	
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src='js/device.min.js'></script> 
</head>

<body> 
<header>

        <div id="stuck_container" class="stuck_container">
            <div class="container">

                <div class="brand">
                    <h1 class="brand_name">
                        <a href="./">Fast Food</a>
                    </h1>
                </div>

                <nav class="nav">
                    <ul class="sf-menu">
                        <li>
                            <a href="Home.xhtml">Home</a>
                        </li>
                         <li class="active">
                            <a href="Inicio.xhtml">Busqueda Plato</a>
                        </li>
                        <li>
                            <a href="UsuarioE.xhtml">Acerca de </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</header>
    
    <main>
    <center>
    <br />
	<h:form  enctype="multipart/form-data">
		<div class="box box-info">
		<div class="box-header with-border">
              <h2 class="box-title">
              <em>Busqueda De Platos
              </em>
              </h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            
              <div class="box-body">
                <div class="form-group">
                  <div class="col-sm-10">
                  	<h:inputText value="#{platoControler.nombre}" class="col-sm-2 btn btn-info pull-center" id="buscar">
					</h:inputText>
					<h:message for="buscar" errorClass ="Invalid"/>
				<h:commandButton action="#{platoControler.doRead()}" class="btn btn-info pull-center" id="btn" value="Buscar" >
              	  <f:ajax execute="buscar" render = "tablas" />
              	 
          	</h:commandButton>
                  </div>
                </div>
              </div>
     		 <!-- /.box-body -->
              <div class="box-footer">
 
              </div>
              <!-- /.box-footer -->
              
              <h:outputText value="No existe registros" 
	rendered="#{empty platoControler.platos}"/>
	<br />
	<h:dataTable value ="#{platoControler.platos}" var="busquedas"  id="tablas" cellspacing="10" width="50%">
	 
		<h:column>
			<div class="col-sm-10">
			<img src="data:image/png;base64,#{platoControler.pdao.convertir(busquedas.imagen)}" />
			</div>
		</h:column>
		<h:column>
			#{busquedas.descripcion}
		</h:column>
		<h:column>
			<p>$ #{busquedas.precio}</p> 
		</h:column>
		<h:column>
			<div class="ec-stars-wrapper">
				<a href="#{platoControler.listadatosC(busquedas.codigo)}" value="1" title="Votar con 1 estrellas">&#9734;</a>
				<a href="#" value="2" title="Votar con 2 estrellas">&#9734;</a>
				<a href="#" value="3" title="Votar con 3 estrellas">&#9734;</a>
				<a href="#" value="4" title="Votar con 4 estrellas">&#9734;</a>
				<a href="#" value="5" title="Votar con 5 estrellas">&#9734;</a>
			</div>
		<noscript>Necesitas tener habilitado javascript para poder votar</noscript>
		</h:column>
		
		<h:column>
			<h:commandButton action="#{platoControler.listadatosB(busquedas.codigo)}" value="Pedir"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{platoControler.listadatosC(busquedas.codigo)}" value="Calificar"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{platoControler.listadatosU()}" value="Ubicacion"/>
		</h:column>
		
		
	</h:dataTable>
          </div>
	</h:form>
	<h:form>
	<div class="box-footer">
              
              	<h:commandButton action="Logeo" class="btn btn-info pull-right" id="btn" value="Salir" />
				
              </div>
	</h:form>
	  </center>
    </main>
    
     <footer>
        <div class="container">
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-tumblr"></a></li>
                <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
            <div class="copyright">Â© <span id="copyright-year"></span> |
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="tm"><a href="#"><img src="resources/template/site/images/TM_logo.png" alt=""/></a></div>
    </footer>
<script src="js/script.js"></script>
</body> 
</html>
