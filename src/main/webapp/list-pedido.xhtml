<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

     <h:head>  <title>Sistema Restaurante</title>
      
       <h:outputStylesheet library="css" name="table-style.css"  />
       <f:event listener="#{plantillaController.verificarSesion()}" type="preRenderView"></f:event>
       
 	</h:head>
 	
<body> 

<center><h1 id="signInTitle" class="first">RESTAURANTE LAS ORQUIDEAS </h1></center>

<h:form>

<h:dataTable var="_pedido" value="#{pedidoBean.pedidos}"
    rendered="#{not empty pedidoBean.pedidos}"
    styleClass="people"
    cellspacing="0" 
    cellpadding="0" 
    border="0"
    rowClasses="odd,even"
    columnClasses="codigo,fecha,numero,estado,cliente,producto,acciones">
    
    <f:facet name="header">
	<h:panelGroup style = "display:block; text-align:center">
	<h:outputText value="LISTA DE PEDIDOS" />
	</h:panelGroup>
    </f:facet>
    
    <h:column>
        <f:facet name="header">Codigo</f:facet>
        #{_pedido.codigo}
    </h:column>
    <h:column>
        <f:facet name="header">Fecha</f:facet>
        #{_pedido.fecha}
    </h:column>
    <h:column>
        <f:facet name="header">Numero</f:facet>
        #{_pedido.numero}
    </h:column>
    <h:column>
        <f:facet name="header">Estado</f:facet>
        #{_pedido.estado}
    </h:column>
    <h:column>
        <f:facet name="header">Cliente</f:facet>
        #{_pedido.cliId}
    </h:column>
    <h:column>
        <f:facet name="header">Producto</f:facet>
        #{_pedido.prodId}
    </h:column>
    
    <h:column>
        <f:facet name="header">Acciones</f:facet>
        <p:commandButton value="Borrar" onclick="PF('dlg').show();" style="margin-right:20px;" immediate="true" styleClass="button-width-buttons" />
        <p:commandButton action="#{pedidoBean.editar(_pedido)}" value="Editar" style="margin-right:20px;" immediate="true" styleClass="button-width-buttons" />
        
        <p:dialog id="dlg2" header="Confirmar Eliminar" showEffect="explode" hideEffect="explode"
    			widgetVar="dlg" modal="true" resizable="false" minWidth="200" >
    	<h:outputText value="Â¿Desea eliminar pedido?" />
    	<p:commandButton value="No" onclick="dlg2.hide();" />
    	<p:commandButton value = "Si" action = "#{pedidoBean.borrar(_pedido.codigo)}" />
   		 </p:dialog> 
        
    </h:column>
    
    <f:facet name="footer">
    <h:panelGroup style = "display:block; text-align:center">
    	<h:commandButton action="create-pedido" value="Nuevo Pedio" style="margin-right:20px;" immediate="true" styleClass="button-width" />
    	<h:commandButton action="list-pedido" value="Recargar datos" style="margin-right:20px;"  immediate="true" styleClass="button-width" />
    	<h:commandButton action="principal-administrador" value="Pricipal" immediate="true" styleClass="button-width"/>
    	</h:panelGroup>
    </f:facet>
</h:dataTable>


</h:form>


</body> 
</html>
