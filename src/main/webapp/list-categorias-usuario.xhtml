<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

     <h:head>  <title>Sistema Restaurante</title>
      
       <h:outputStylesheet library="css" name="table-style.css"  />
       <f:event listener="#{plantillaController.verificarSesion()}" type="preRenderView"></f:event>
       
 	</h:head>

<h:head></h:head> 
<body> 

<center><h1 id="signInTitle" class="first">RESTAURANTE LAS ORQUIDEAS </h1></center>

<h:form>

<h:dataTable var="_categoria" value="#{categoriaB.categorias}"
    rendered="#{not empty categoriaB.categorias}"
	styleClass="people"
    cellspacing="0" 
    cellpadding="0" 
    border="0"
    rowClasses="odd,even"
    columnClasses="codigo,nombre,descripcion,productos,calificacion">

	<f:facet name="header">
	<h:panelGroup style = "display:block; text-align:center">
	<h:outputText value="LISTA DE CATAGORIAS" />
	</h:panelGroup>
    </f:facet>
    
    <h:column headerstyleClass="first">
        <f:facet name="header">Codigo</f:facet>
        #{_categoria.codigo}
    </h:column>
    <h:column>
        <f:facet name="header">Nombre</f:facet>
        #{_categoria.nombre}
    </h:column>
    <h:column headerstyleClass="last">
        <f:facet name="header">Descripción</f:facet>
        #{_categoria.descripcion}
    </h:column>
    
    <h:column>
        <f:facet name="header">Productos</f:facet>
        <h:commandButton action="#{productoB.productosCat(_categoria.codigo)}" value="Lista de Productos" 
        				 style="margin-right:10px;" immediate="true" styleClass="button-width-buttons-list"/>
    </h:column>
    
    <h:column>
        <f:facet name="header">Calificación</f:facet>
        <h:commandButton action="#{productoB.createCalificacionProducto()}" value="Calificar Producto" 
        				 immediate="true" styleClass="button-width-buttons-list"/>
    </h:column>
    
    <f:facet name = "footer">
	<h:panelGroup style = "display:block; text-align:center">
	<h:commandButton action="#{navegacionBean.listProductosXcategoria()}" value="RECARGAR DATOS" immediate="true" styleClass="button-width"  />
	</h:panelGroup>
    </f:facet>
    
</h:dataTable>


</h:form>

</body> 
</html>
