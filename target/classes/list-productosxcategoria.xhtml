<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form>

<h:dataTable var="_producto" value="#{productoB.productosCategoria}"
    styleClass="simpletablestyle">
    <h:column>
        <f:facet name="header">Codigo</f:facet>
        #{_producto.codigo}
    </h:column>
    <h:column>
        <f:facet name="header">Nombre</f:facet>
        #{_producto.nombre}
    </h:column>
    <h:column>
        <f:facet name="header">Descripci√≥n</f:facet>
        #{_producto.descripcion}
    </h:column>
    <h:column>
        <f:facet name="header">Precio</f:facet>
        #{_producto.precio}
    </h:column>
    
    <h:column>
        <f:facet name="header">Acciones</f:facet>
        <h:commandButton action="#{productoB.borrar(_producto.codigo)}" value="Borrar" />
        <h:commandButton action="#{productoB.editar(_producto)}" value="Editar" />
    </h:column>
    
    <f:facet name="footer">
    	<h:commandButton action="create-producto" value="Realizar nuevo pedio" />
    </f:facet>
</h:dataTable>
</h:form>

</body> 
</html>
